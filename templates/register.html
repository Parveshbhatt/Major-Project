<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div class="header">
        <div class="p-5 text-white text-center">
            <h1>ENVIRONMENTAL CONDITION MONITORING SYSTEM </h1>
            <h3>BASED ON EDGE-FOG COMPUTING USING MACHINE LEARNING</h3>
        </div>
    </div>

    <section class="gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form action="./register" method="get">
                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                    <p class="text-white-50 mb-5">Please enter your details for registration</p>

                                    <div class="form-outline form-white mb-4">
                                        <input placeholder="Enter your Username" type="text" id="typeNameX"
                                            class="form-control form-control-lg" required />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input placeholder="Enter your Email" type="email" id="typeEmailX"
                                            class="form-control form-control-lg" required />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <span>
                                            <input placeholder="Enter your Password" type="password" id="typePasswordX"
                                                class="form-control form-control-lg" required />
                                            <input type="checkbox" onclick=myFunction()> Show Password <br>
                                        </span>
                                    </div>



                                    <div class="msg">{{ msg }}</div>
                                    <input type="submit" class="btn btn-outline-light btn-lg px-5" value="register">
                                </div>
                            </form>

                            <div>
                                <p class="mb-0">Already have an account? <a href="/login"
                                        class="text-white-50 fw-bold">login</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function myFunction() {
            var x = document.getElementById("typePasswordX");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</body>

</html>
