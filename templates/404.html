<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body onload="redirect()">

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="text-center">
            <p id="pageInfo" class="lead"></p>
            <h1 class="display-1 fw-bold">404</h1>
            <p class="fs-3"> <span class="text-danger">Opps!</span> Looks like the page doesn't exist anymore.</p>
            <br>
            <a href="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>



</body>
<script language="JavaScript" type="text/javascript">
  
    var seconds =10;
    // countdown timer. took 6 because page takes approx 1 sec to load
      
    var url="/";
    // variable for index.html url
      
    function redirect(){
     if (seconds <=0){
      
     // redirect to new url after counter  down.
      window.location = url;
     } else {
      seconds--;
      document.getElementById("pageInfo").innerHTML="Redirecting to Home Page after "
    +seconds+" seconds."
      setTimeout("redirect()", 1000)
     }
    }
    </script>
</html>
